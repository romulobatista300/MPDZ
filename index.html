<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Instagram</title>

</head>

<body>
    <div class="container-imagens">
        <img src="imagens/MPDZ — ImgBB_files/celular.png" class="img-celular">
        <img src="imagens/MPDZ — ImgBB_files/insta1.png" class="imagem-celular">
        <img src="imagens/MPDZ — ImgBB_files/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>
    <div class="container=itens">
        <div class="container-form">
            <div>
                <img src="imagens/MPDZ — ImgBB_files/insta-logo.png" class="insta-logo">

                <input placeholder="Nome de usuário, email">
                <input placeholder="Senha">
            </div>
            <button>Entrar</button>
            <a class="login-facebook">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastrar-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="imagens/MPDZ — ImgBB_files/ios.png" class="logo-app">
            <img src="imagens/MPDZ — ImgBB_files/google.png" class="logo-app">
        </div>
    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")


    function trocaImagem() {
        if (imagem.style.opacity == 0){
            imagem.style.opacity = 1
    }
    else {
        imagem.style.opacity = 0
    }
}
    setInterval(function () {
        trocaImagem()
    }, 3000);

</script>

</html>
